---
layout: default
---
<article>
  <section class="story-box">
    <header class="story-header">
      <h1>{{ page.title }}</h1>
      <p class="muted">
        {{ page.length | default: "" }}
        {% if page.tags %} â€¢ {{ page.tags | join: ", " }}{% endif %}
      </p>

      {% if page.cover %}
        <figure class="story-cover">
          <img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover">
        </figure>
      {% endif %}
    </header>

    {{ content }}
  </section>
</article>
